
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Application</h1>
        <div class="menu">
            <button id="createQuizButton">Create Quiz</button>
            <button id="takeQuizButton">Take Quiz</button>
        </div>
        
        <div id="createQuizSection" class="section">
            <h2>Create Quiz</h2>
            <div class="input-container">
                <input type="text" id="questionInput" placeholder="Enter your question" />
                <input type="text" id="option1Input" placeholder="Option 1" />
                <input type="text" id="option2Input" placeholder="Option 2" />
                <input type="text" id="option3Input" placeholder="Option 3" />
                <input type="text" id="option4Input" placeholder="Option 4" />
                <input type="number" id="correctAnswerInput" placeholder="Correct Option (1-4)" />
                <button id="addQuestionButton">Add Question</button>
            </div>
            <button id="finishQuizButton">Finish Quiz</button>
            <p id="quizCreatedMessage"></p>
        </div>
        
        <div id="takeQuizSection" class="section">
            <h2>Take Quiz</h2>
            <div id="quizContent"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
